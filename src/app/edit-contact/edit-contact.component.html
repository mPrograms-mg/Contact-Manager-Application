<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold">Edit Contact</p>
    </div>
  </div>
</div>
<!-- Contact Form -->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form>
        <div class="mb-2">
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Name....."
          />
        </div>
        <div class="mb-2">
          <input
            type="text"
            name="photo"
            id="photo"
            class="form-control"
            placeholder="Photo Url....."
          />
        </div>
        <div class="mb-2">
          <input
            type="email"
            name="Email"
            id="email"
            class="form-control"
            placeholder="Email....."
          />
        </div>
        <div class="mb-2">
          <input
            type="number"
            name="number"
            id="number"
            class="form-control"
            placeholder="Mobile....."
          />
        </div>
        <div class="mb-2">
          <input
            type="text"
            name="company"
            id="company"
            class="form-control"
            placeholder="Company....."
          />
        </div>
        <div class="mb-2">
          <input
            type="text"
            name="title"
            id="title"
            class="form-control"
            placeholder="Title....."
          />
        </div>
        <div class="mb-2">
          <select name="" id="" class="form-control">
            <option value="">Select a Group</option>
          </select>
        </div>
        <div class="mb-2">
          <a class="btn btn-success ms-2" routerLink="/"
            >Update <i class="fa fa-plus-circle" aria-hidden="true"></i
          ></a>
          <a class="btn btn-dark ms-2" routerLink="/">
            <i class="fa fa-arrow-alt-circle-left"></i>Close</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
